<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>d4FruitSalad</title>
</head>

<body>
  <header>
    <div class="title">Fruit Salad</div>
    <!-- <button onsubmit="app.playersController.startGame()">Start Game</button>
    <button onsubmit="app.playersController.resetGame()">Reset Game</button> -->
  </header>
  <main class="container-fluid">
    <section class="row justify-content-evenly">
      <div class="col-5 d-flex flex-column gap-5">
        <div class="currPlayer" id="currPlayer">

        </div>
        <div class="wordEntry">
          <div id="activeFruit"></div>
          <form onsubmit="app.playersController.submitWord()">
            <input type="text" id="wordEntry" name="wordEntry">
          </form>
          <div class="d-flex flex-column w-100">
            <label id="timeLeftLabel">Time left : </label>
            <progress id="timerProgress" min="0" value="100" max="100"></progress>
          </div>
        </div>
      </div>
      <div class="col-5">
        <div class="players">
          <div id="playerList">
            <!-- <div class="player">
              <i class="mdi mdi-star"></i>
              <div class="flex-grow-1"> Derek</div>
              <div>HighScore: 0</div>
            </div> -->
          </div>
          <div class="newPlayer">
            <form onsubmit="app.playersController.submitPlayer()">
              <input type="text" id="nameEntry" name="nameEntry" placeholder="enter name here">
            </form>
          </div>
        </div>
      </div>
    </section>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/App.js" type="module"></script>
</body>

</html>
